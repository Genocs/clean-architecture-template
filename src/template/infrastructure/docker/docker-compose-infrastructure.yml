services:
  rabbit_mq:
    image: "rabbitmq:3-management"
    hostname: rabbit_mq
    container_name: rabbit_mq
    environment:
      - RABBITMQ_ERLANG_COOKIE='secret_cookie'
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbit_mq:/var/lib/rabbitmq
      - ./conf/:/etc/rabbitmq/
    networks:
      - genocs
    tty: true
    command: bash -c "sleep 10; rabbitmq-server;"


  mongodb:
    image: "mongo"
    hostname: mongo_db
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - genocs
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]

  sqlserver:
    image: "mcr.microsoft.com/mssql/server"
    hostname: sql_server
    container_name: sql_server
    environment:
      SA_PASSWORD: "Password01!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssqlsystem:/var/opt/mssql
      - mssqluser:/var/opt/sqlserver
    networks:
      - genocs

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - genocs
    # network_mode: host
    volumes:
      - redis_data:/data

volumes:
  rabbit_mq:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  mssqlsystem:
    driver: local
  mssqluser:
    driver: local

networks:
  genocs:
    driver: bridge
    name: genocs_network
