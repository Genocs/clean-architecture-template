version: '3.8'

# The default docker-compose.override file can use the "localhost" as the external name for testing web apps within the same dev machine.
# The PROJECT_EXTERNAL_DNS_NAME_OR_IP environment variable is taken, by default, from the ".env" file defined like:
#     PROJECT_EXTERNAL_DNS_NAME_OR_IP=localhost
# but values present in the environment vars at runtime will always override those defined inside the .env file

services:

  rabbitmq:
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - genocs
    # network_mode: host
    volumes: 
      - rabbitmq:/var/lib/rabbitmq

  mongo:
    container_name: mongo
    ports:
      - 27017:27017
    networks:
      - genocs
    # network_mode: host
    volumes:
      - mongo:/var/lib/data/db

#  redis:
#    container_name: redis
#    ports:
#      - 6379:6379
#    networks:
#      - genocs
#    # network_mode: host
#    volumes: 
#      - redis:/data

  seq:
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80
    networks:
      - genocs
    # network_mode: host
    volumes: 
      - seq:/data

  sqlserver:
    image: "mcr.microsoft.com/mssql/server"
    container_name: sql_server
    ports:
      - 1433:1433
    environment:
      SA_PASSWORD: "Vittoria02!"
      ACCEPT_EULA: "Y"
    volumes: 
      - mssqlsystem:/var/opt/mssql
      - mssqluser:/var/opt/sqlserver
    networks:
      - genocs

networks:
  genocs:
    name: genocs-network

volumes:
  mongo:
    driver: local
  rabbitmq:
    driver: local
  mssqlsystem:
    driver: local
  mssqluser:
    driver: local
  redis:
    driver: local
  seq:
   driver: local